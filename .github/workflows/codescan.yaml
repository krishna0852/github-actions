name: web codescan 

on:
    workflow_dispatch:

jobs:
    codeScan:
     name: set workdir
     defaults:
        run:
            working-directory: ./web
     runs-on: ubuntu-latest
     permissions:
        actions: read
        contents: read
        security-events: write
     
     strategy:
        matrix:
            language: ["javascript"]

     steps:
        - name: checkout code 
          uses: actions/checkout@v2
        - name: Code Scan
          uses: github/codeql-action/init@v2
          with:
            language: ${{ strategy.matrix.language }}

        - name: Analyze code
          uses: github/codeql-action/analyze@v2
          with:
            category: ${{ strategy.matrix.language }}
          